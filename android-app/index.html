<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQ Garage Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>🏠 MyQ Garage Control</h1>
            <div class="status-indicator" id="statusIndicator">
                <span id="statusText">Unknown</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Login Section -->
            <div class="login-section" id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Control Section -->
            <div class="control-section" id="controlSection" style="display: none;">
                <!-- Voice Control -->
                <div class="voice-control">
                    <h2>🎤 Voice Control</h2>
                    <button id="voiceButton" class="voice-btn">
                        <span id="voiceButtonText">Tap to Speak</span>
                    </button>
                    <p class="voice-instructions">Say "open garage door" or "close garage door"</p>
                    <div id="voiceResult" class="voice-result"></div>
                </div>

                <!-- Manual Control Widget -->
                <div class="manual-control">
                    <h2>🎛️ Manual Control</h2>
                    <div class="control-buttons">
                        <button id="openButton" class="control-btn open-btn">
                            <span class="btn-icon">🔓</span>
                            <span>Open Garage</span>
                        </button>
                        <button id="closeButton" class="control-btn close-btn">
                            <span class="btn-icon">🔒</span>
                            <span>Close Garage</span>
                        </button>
                    </div>
                </div>

                <!-- Status Section -->
                <div class="status-section">
                    <h2>📊 Status</h2>
                    <button id="refreshButton" class="refresh-btn">Refresh Status</button>
                </div>

                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Toast Messages -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
